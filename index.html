<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Project Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  </head>

  <body>
    

    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>
      <label id="name-label" for="name">Name <input id="name" required name="Name"placeholder="Jane Doe"type="text"/></label>
      <label id="email-label" for="email">Email <input id="email" required name="Email"placeholder="example@company.com"type="email"/></label>
      <label id="number-label"for="number">Age <input id="number" required name="Age"placeholder="21"type="number"min=13 max=120 /></label>

      <label for="current-role">Which option best describes your current role?
        <select required id="current-role" name="current-role">
          <option value="">(select one)</option>
          <option value="1">Student</option>
          <option value="2">Employed(Full Time)</option>
          <option value="3">Employed(Part Time)</option>
          <option value="4">Full time Learner</option>
          <option value="5">Part time Learner</option>
        </select>
      </label>

      <label for="recommended">Would you recommend freeCodeCamp to a friend?<br>
        <input id="recommended" class="inline" name="willRecommend" type="radio" checked /> Definitely<br>
        <input id="recommended" class="inline" name="willRecommend" type="radio"/> Maybe<br>
        <input id="recommended" class="inline" name="willRecommend" type="radio"/> Not Sure<br>
      </label>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?
        <select required id="dropdown" >
          <option value="">select one</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>

      <fieldset>
        <legend>What would you like to see improved?(check all that apply)</legend>
        <label for="imp"> <input class="inline" type="checkbox" value="1" id="Front-end imp" name="Front-end-imp"/>Front-end Projects</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="Back-end imp" name="Back-end-imp"/>Back-end Projects</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="Data-Vis imp" name="Data-Vis-imp"/>Data Visualization</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="Challenges imp" name="Challenges-imp"/>Challenges</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="Open-src imp" name="Open-src-imp"/>Open Source Community</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="Gitter-help-room imp" name="Gitter-help-room-imp"/>Gitter help rooms</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="Videos imp" name="Videos-imp"/>Videos</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="City-meet imp" name="city-meet-imp"/>City Meetups</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="wiki imp" name="wiki-imp"/>Wiki</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="forum imp" name="forum-imp"/>Forum</label>
        <label for="imp"> <input class="inline"type="checkbox" value="1" id="add-courses imp" name="add-courses-imp"/>Additional Courses</label>
      </fieldset>

      <label>Any comments or suggestions
        
        <textarea rows=10 cols=50 name="feedback"></textarea>
      </label>

      <label><input type="submit" value="Submit"/></label>

    </form>

</body>
</html>
